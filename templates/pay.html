<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay with Razorpay</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="/static/SHOPVERSE.png">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1571867424488-4565932edb41?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .payment-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .payment-box h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 22px;
        }

        #rzp-button1 {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        #rzp-button1:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <div class="payment-box">
        <h2>Pay for {{ name }}<br><span class="text-success">â‚¹ {{ total_amount }}</span></h2>
        <button id="rzp-button1">Pay Now</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_IW39YgU8i2HhFs",
            "amount": "{{ order.amount }}",
            "currency": "INR",
            "name": "{{ name }}",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{ order.id }}",
            "handler": function (response) {
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = '/success';
                form.innerHTML = `
          <input type="hidden" name="razorpay_payment_id" value="${response.razorpay_payment_id}">
          <input type="hidden" name="razorpay_order_id" value="${response.razorpay_order_id}">
          <input type="hidden" name="razorpay_signature" value="${response.razorpay_signature}">
          <input type="hidden" name="name" value="{{name}}">
          <input type="hidden" name="total_amount" value="{{total_amount}}">
          <input type="hidden" name="itemid" value="{{itemid}}">
          <input type="hidden" name="qyt" value="{{qyt}}">
        `;
                document.body.appendChild(form);
                form.submit();
            },
            "prefill": {
                "name": "Test User",
                "email": "{{ session.get('user') }}",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#0d6efd"
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>

</html>
