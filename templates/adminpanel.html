<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="icon" href="/static/SHOPVERSE.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://plus.unsplash.com/premium_photo-1661409430035-f6c797113b47?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-position: top center;

    }

    .navbar {
      background-color: #FFEAD8;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .navbar-nav .nav-link {
      color: #000000 !important;
      font-weight: 600;
      font-size: 1.2rem;
      margin-right: 10px;
      transition: all 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
      color: #9B177E !important;
      text-decoration: underline;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-outline-success {
      border-radius: 8px;
      font-weight: bold;
    }

    .welcome-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding-right: 5%;
    }

    .welcome-text h1 {
      font-size: 2rem;
      margin: 0;
    }

    .welcome-text span {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, rgb(220, 215, 117), black);
      display: inline-block;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;

    }

    @media (max-width: 768px) {
      .welcome-container {
        justify-content: center;
        text-align: center;
        padding: 2rem 1rem;
      }

      .welcome-text h1 {
        font-size: 1.5rem;
      }

      .welcome-text span {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <img src="/static/SHOPVERSE.png" alt="Logo" class="logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('additem')}}">Add Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('viewitems')}}">View All Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('update_profile')}}">Update Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('adminlogout')}}">Logout</a>
          </li>
        </ul>
        {{session.get('admin')}}
        <form class="d-flex" method="post" action="{{url_for('search')}}">
          <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="welcome-container">
    <div class="welcome-text">
      <h1>Welcome to</h1>
      <span class="animated-text">SHOPVERSE</span>
      <h1>Admin Panel</h1>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
