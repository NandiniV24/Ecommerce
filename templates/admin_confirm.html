<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="/static/SHOPVERSE.png" />
    <script src="https://kit.fontawesome.com/27717ce53c.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .position-relative {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        #password-msg {
            font-size: 0.85rem;
            color: red;
            margin-top: -5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <h4 class="text-center mb-3">Set Admin New Password</h4>

        <form method="POST">
            <div class="mb-3 position-relative">
                <input type="password" name="new-password" class="form-control" id="new-password"
                    placeholder="New Password" required />
                <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
                <div id="password-msg"></div>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" name="confirm-password" class="form-control" id="confirm-password"
                    placeholder="Confirm Password" required />
                <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit" class="btn btn-success w-100">Update Password</button>
        </form>
    </div>

    <script>
        const toggleNew = document.getElementById('toggleNewPassword');
        const toggleConfirm = document.getElementById('toggleConfirmPassword');
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const passwordMsg = document.getElementById('password-msg');

        toggleNew.addEventListener('click', function () {
            const type = newPassword.type === 'password' ? 'text' : 'password';
            newPassword.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirm.addEventListener('click', function () {
            const type = confirmPassword.type === 'password' ? 'text' : 'password';
            confirmPassword.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        newPassword.addEventListener('input', function () {
            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (pattern.test(newPassword.value)) {
                passwordMsg.textContent = 'Strong password âœ”';
                passwordMsg.style.color = 'green';
            } else {
                passwordMsg.textContent = 'Min 8 chars, 1 uppercase, 1 number, 1 special char';
                passwordMsg.style.color = 'red';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
