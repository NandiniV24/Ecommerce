<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders - Shopverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="/static/SHOPVERSE.png">
    <script src="https://kit.fontawesome.com/27717ce53c.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 60px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .table th {
            background-color: #343a40;
            color: white;
        }

        .invoice-btn {
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            padding: 6px 12px;
            transition: all 0.2s ease-in-out;
        }

        .invoice-btn:hover {
            background-color: #0d6efd;
            color: white !important;
        }

        .alert {
            text-align: center;
            font-weight: 500;
            font-size: 1rem;
        }

        .back-btn {
            padding: 8px 20px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background-color: #e0a800;
            color: #212529;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .table {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                margin: 20px 10px;
                padding: 15px;
            }

            .back-btn {
                width: 100%;
                font-size: 1rem;
            }

            .invoice-btn {
                width: 100%;
                display: block;
                text-align: center;
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>My Orders</h2>

        {% if orders %}
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Item Name</th>
                        <th>Total (â‚¹)</th>
                        <th>Paid By</th>
                        <th>Get Invoice</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order[0] }}</td>
                        <td>{{ order[1] }}</td>
                        <td>{{ order[2] }}</td>
                        <td>{{ order[3] }}</td>
                        <td>{{ order[4] }}</td>
                        <td>
                            <a href="{{url_for('getinvoice', ordid=order[0])}}"
                                class="btn btn-sm btn-outline-primary invoice-btn">
                                <i class="fas fa-file-invoice"></i> Get Invoice
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">You haven't placed any orders yet.</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-warning back-btn">
                <i class="fas fa-arrow-left me-2"></i> Back to Home
            </a>
        </div>

    </div>

</body>

</html>
