<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/static/SHOPVERSE.png">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1487744480471-9ca1bca6fb7d?q=80&w=891&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            margin: 60px auto;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        label {
            font-weight: bold;
        }

        .btn-warning {
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
        }

        img {
            display: block;
            margin: 10px auto 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ffc107;
        }

        @media (max-width: 576px) {
            .form-container {
                margin: 30px 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="adminName" class="form-label">Admin Name</label>
                <input type="text" class="form-control" id="adminName" placeholder="Update your username"
                    name="adminname" value="{{admin.admin_username}}" required />
            </div>

            <div class="mb-3">
                <label for="adminAddress" class="form-label">Admin Email</label>
                <input type="email" class="form-control" id="adminemail" placeholder="Update your email"
                    name="email" value="{{admin.admin_email}}" required />
            </div>

            <div class="mb-3">
                <label for="adminAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="adminAddress" placeholder="Update your address"
                    name="address" value="{{admin.address}}" required />
            </div>


            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
