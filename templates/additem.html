<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" href="/static/SHOPVERSE.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1664455340023-214c33a9d0bd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-wrapper {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            margin-top: 60px;
            /* ðŸ‘ˆ This adds space above the box */
        }


        .form-label {
            font-weight: 500;
        }

        .form-control,
        select {
            border-radius: 8px;
        }

        .form-control:focus,
        select:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.5);
            border-color: #ffc107;
        }

        .btn-warning {
            width: 100%;
            font-weight: bold;
            border-radius: 10px;
        }

        .dropdown select {
            height: 38px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .flash-message {
            color: #ffc107;
            text-align: center;
            font-weight: 500;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="form-wrapper">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <h3 class="text-center mb-4 text-warning">Add New Item</h3>

            <div class="mb-3">
                <label for="title" class="form-label">Name</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title of the item"
                    required />
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" name="Description" rows="4"
                    placeholder="Description of the item"></textarea>
            </div>

            <div class="mb-3 row">
                <div class="col-md-4">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required />
                </div>
                <div class="col-md-4">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" required />
                </div>
                <div class="col-md-4">
                    <label for="Category" class="form-label">Category</label>
                    <div class="dropdown">
                        <select name="category" id="Category">
                            <option value="Home appliances">Home</option>
                            <option value="Grocery">Grocery</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Electronics">Electronic</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" name="file" id="formFile" />
            </div>

            <button type="submit" class="btn btn-warning mt-3">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
