<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" href="/static/SHOPVERSE.png">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1523289333742-be1143f6b766?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            min-height: 100vh;
            padding-top: 40px;
        }

        .invoice-card {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .invoice-title {
            font-size: 2rem;
            font-weight: 700;
            color: #07427d;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .invoice-card h3,
        .invoice-card h4 {
            color: #333;
        }

        .section-title {
            color: #a52a2a;
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            color: #000;
        }

        .row-data {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="invoice-card">
            <h1 class="invoice-title">Invoice</h1>

            <div class="row-data">
                <span class="label">User Name:</span>
                <span class="value"> {{ user_data[1]}} </span>
            </div>

            <div class="row-data">
                <span class="label">Address:</span>
                <span class="value"> {{ user_data[2]}} </span>
            </div>

            <div class="row-data">
                <span class="label">Mobile Number:</span>
                <span class="value"> None </span>
            </div>

            <div class="row-data">
                <span class="label">Gender:</span>
                <span class="value"> {{ user_data[3]}} </span>
            </div>

            <hr>

            <h4 class="section-title">Orders</h4>

            <div class="row-data">
                <span class="label">Order id:</span>
                <span class="value"> {{order_data[0]}} </span>
            </div>

            <div class="row-data">
                <span class="label">Order date:</span>
                <span class="value"> {{order_data[1]}} </span>
            </div>

            <div class="row-data">
                <span class="label">Item Name:</span>
                <span class="value"> {{order_data[2]}} </span>
            </div>

            <div class="row-data">
                <span class="label">Cost:</span>
                <span class="value"> â‚¹{{order_data[3]}} </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
