<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="/static/SHOPVERSE.png">
    <style>
        body {
            background: url('https://img.freepik.com/free-photo/arrangement-black-friday-shopping-carts-with-copy-space_23-2148667047.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .mainbox {
            max-width: 900px;
            margin: 6% auto;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid white;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: 0.5s;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .mainbox:hover {
            box-shadow: 1px 1px 15px white;
        }

        .side1 {
            flex: 1 1 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imgbox img {
            width: 220px;
        }

        .side2 {
            flex: 1 1 60%;
            padding: 30px;
            color: white;
        }

        .form-control {
            background: transparent !important;
            color: yellow !important;
            border: none;
            border-radius: 0;
        }

        .form-control::placeholder {
            color: yellow !important;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: yellow;
        }

        .custom-group {
            margin-bottom: 20px;
            border-bottom: 2px solid red;
        }

        .btn {
            background-color: white;
        }

        .link-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .link-row a {
            color: #00ffff;
            font-weight: 500;
            text-decoration: none;
        }

        .link-row a:hover {
            color: #ffb6c1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .mainbox {
                flex-direction: column;
                margin: 10% 5%;
            }

            .side1 {
                display: none;
            }

            .side2 {
                padding: 20px;
            }

            .imgbox img {
                width: 180px;
            }
        }
    </style>
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="text-center text-light fw-bold">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="mainbox">
        <div class="side1">
            <div class="imgbox">
                <img src="/static/SHOPVERSE.png" alt="Shopverse Logo">
            </div>
        </div>

        <div class="side2">
            <form method="post" action="#">
                <h4 class="text-center mb-4 fw-bold">User Login</h4>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <div class="input-group custom-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group custom-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter your password" required />
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </div>

                <div class="link-row mt-3">
                    <a href="{{url_for('usersignup')}}">Don't have an account? Sign Up</a>
                    <a href="{{url_for('user_forgot')}}">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS & Toggle Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
