<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/static/SHOPVERSE.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-photo/black-friday-sales-sign-neon-light_23-2151833076.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px solid #e8e8e8;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            margin-left: 8vw;
            max-width: 90vw;
            width: 400px;
        }

        .box img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 54px;
            font-family: 'Merienda', cursive;
            background: linear-gradient(to right, #ff0080, #7928ca);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 22px;
            font-family: 'Jersey 10', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-align: center;
            font-style: italic;
            letter-spacing: 1px;
            margin-top: 10px;
        }


        .btn-primary {
            background-color: #ee0979;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff6a00;
        }

        /* üåê Responsive Design */
        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding: 20px;
            }

            .box {
                margin-left: 0;
                width: 100%;
            }

            h1 {
                font-size: 36px;
            }

            h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            h3 {
                font-size: 16px;
            }

            .btn-primary {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>
    <div class="box">
        <img src="/static/SHOPVERSE.png" alt="Logo">
        <h1>ShopVerse</h1>
        <h3>‚ÄúEverything You Need. In One Verse.‚Äù</h3>
        <a href="{{url_for('index')}}"><button class="btn btn-primary">Shop Now</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
