<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/27717ce53c.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://www.talkwalker.com/hubfs/Website/Visuals/dl-images/case%20studies/2105-ecommerceindustry.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      color: rgb(64, 12, 50);
      width: 100%;
      max-width: 400px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      background-color: #a8340a;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e18067;
    }

    .forgot-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #ffe600;
      font-weight: 500;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
      color: white;
    }

    .flash-message {
      background-color: rgba(255, 230, 0, 0.9);
      color: #000;
      font-weight: 600;
      padding: 12px 18px;
      border-left: 6px solid #ffcc00;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .login-form {
        padding: 25px 20px;
      }

      .flash-message {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="login-form">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="flash-message">
      <i class="fas fa-info-circle me-2"></i> {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('adminlogin') }}">
      <h3 class="text-center mb-4">ADMIN LOGIN</h3>

      <div class="mb-3">
        <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
            required />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{{url_for('admin_forgot')}}" class="forgot-link">Forgot Password?</a>
    </form>
  </div>

  <!-- Bootstrap & Eye Toggle Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordField.type === "password";
      passwordField.type = isPassword ? "text" : "password";
      eyeIcon.classList.toggle("fa-eye");
      eyeIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
