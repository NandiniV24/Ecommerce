<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Review</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="/static/SHOPVERSE.png">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1600267165746-43806f6f490a?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .review-box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 30px 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffc107;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
      font-size: 1rem;
      background-color: #fefefe;
      color: #111;
    }

    .rate {
      direction: rtl;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .rate input {
      display: none;
    }

    .rate label {
      font-size: 2rem;
      color: #bbb;
      cursor: pointer;
      transition: 0.3s;
    }

    .rate input:checked~label,
    .rate label:hover,
    .rate label:hover~label {
      color: gold;
    }

    .btn-submit {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 10px 24px;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .btn-back {
      background-color: #facc15;
      color: #111827;
      padding: 10px 24px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #fcd34d;
      color: #000;
      transform: scale(1.05);
    }

    .btn-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #f59e0b;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
      z-index: 999;
    }

    .btn-home:hover {
      background-color: #d97706;
    }

    @media (max-width: 576px) {
      .review-box {
        padding: 25px 20px 30px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .rate label {
        font-size: 1.8rem;
      }

      .btn-submit,
      .btn-back {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Home Button -->
  <a href="{{ url_for('index') }}" class="btn btn-home">
    <i class="fas fa-home me-1"></i> Home
  </a>

  <div class="overlay">
    <div class="review-box">
      <h2><i class="fas fa-comment-dots me-2"></i>Share Your Review</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="review"><i class="fas fa-pen me-1"></i> Your Feedback</label>
          <textarea name="review" id="review" required placeholder="Write something about the product..."></textarea>
        </div>

        <div class="text-center">
          <label><i class="fas fa-star me-1"></i> Rate this product</label>
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="5 stars">★</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="4 stars">★</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="3 stars">★</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="2 stars">★</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="1 star">★</label>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
          <button type="submit" class="btn btn-submit">
            <i class="fas fa-paper-plane me-2"></i><strong>Submit Review</strong>
          </button>
          <a href="{{ url_for('index') }}" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i><strong>Back</strong>
          </a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
