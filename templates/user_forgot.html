<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="/static/SHOPVERSE.png">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1521747116042-5a810fda9664') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        .forgot-box {
            background: white;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        .flash-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-left: 5px solid #ffeeba;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="forgot-box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <h3 class="text-center mb-4">User Forgot Password</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com"
                    required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('userlogin') }}">Back to Login</a>
        </div>
    </div>
</body>

</html>
